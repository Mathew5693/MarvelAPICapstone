<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MarvelAPICapstone</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <form class="heroSearch">
      <label>  Type hero name
        <input type="text" class="heroName">
      </label>
      
      <button type="submit" class="submitForm">
        Search
      </button>
      <p><small><i>*Be sure to add '-' or spaces for any Hero name i.e. Spider-man, Iron man.</i></small></p>
    </form>

    <div class="results"></div>


    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
